<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Widget Reserva</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .slot {
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .slot.selected {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h3>Seleciona um horário</h3>

  <div id="slots"></div>

  <!-- ⚠️ O SCRIPT DO JOTFORM TEM DE VIR ANTES -->
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <script src="widget.js"></script>

</body>
</html>
