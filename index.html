<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Widget</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .slot {
      display: block;
      margin: 6px 0;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }

    .slot.selected {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <label>
    Data:
    <input type="date" id="dateInput" />
  </label>

  <div id="slots"></div>

  <!-- Jotform Custom Widget API -->
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
  <script src="widget.js"></script>
</body>
</html>
