<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Calend√°rio</title>

  <!-- Jotform Custom Widget API -->
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
    }

    #calendar {
      margin-bottom: 16px;
    }

    .slot {
      padding: 10px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .slot.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .slot.selected {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>

  <input type="date" id="calendar" />

  <div id="slots"></div>

  <script src="widget.js"></script>
</body>
</html>
