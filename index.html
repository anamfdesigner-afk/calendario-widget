<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calendário Widget</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #slotsList button { margin: 5px; padding: 8px 12px; }
    #slotsList p { margin: 5px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Escolhe a data:</h2>
  <input type="date" id="datePicker">

  <div id="slots" hidden>
    <h3>Horários disponíveis:</h3>
    <div id="slotsList"></div>
  </div>

  <!-- Link para o JS do widget -->
  <script src="widget.js"></script>

  <!-- Biblioteca JotForm Custom Widget (necessária se for usado dentro do JotForm) -->
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</body>
</html>
